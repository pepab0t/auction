{% extends 'auctions/layout.html' %}

{% block body %}

    <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.title.label }}
        {{ form.title }}
        <br>
        {{ form.description.label }}
        {{ form.description }}
        <br>
        {{ form.bid.label }}
        {{ form.bid }}
        <br>
        {{ form.category.label }}
        {{ form.category }}
        <br>
        <input type="file" name="image" accept=".png,.jpg,.jpeg" value="select image">
        <br>
        <input type="submit" value="Create">
    </form>

{% endblock %}
