{% extends 'auctions/layout.html' %}

{% block body %}

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <br>
        <label for="desc">Description</label>
        <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Description..."></textarea>
        <br>
        <label for="bid">Starting bid</label>
        <input type="text" name="bid" id="bid">
        <br>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept=".png,.jpg,.jpeg">
        <br>
        <label for="cat">Category</label>
        <select name="cat" id="cat">
            {% for short, cat in categories %}
                <option value="{{short}}">{{cat}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Create">
    </form>

{% endblock %}
